<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="timers.js" defer></script>
    <title>Timers and Intervals</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="column col-3 mt-3">
          <div class="card p-3">
            <form>
              <label for="amount" class="form-label">Enter Timer Amount: (s)</label>
              <input type="number" class="form-control" id="amount" />
              <button type="submit" class="btn btn-success mt-3" id="start">
                Start Timer
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="column col-3 mt-3">
            <div class="card">
                <h1 class="text-center">Timer</h1>
                <p id="timer"></p>
            </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="column col-6 mt-5">
            <div class="card p-3">
                <form action="" class="form">
                    <label class="form-label">By how many ms would you like to delay the notification?</label>
                    <input type="number" class="form-control" id="delay">
                    <button type="submit" class="btn btn-success mt-2" id="startNotif">Send Notification</button>
                </form>
            </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="column col-6 mt-5">
            <div class="card p-3">
                <button id="startnot" class="btn btn-info">Start Notification</button>
                <div><p id="notification" class="text-center mt-3"></p></div>
                <button id="endnot" class="btn btn-info">End notification</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
